<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Online Quiz Application</h1>

    <!-- Category Selection -->
    <div id="category-container" class="text-center mb-4">
      <button class="btn btn-primary me-2" data-category="9">General Knowledge</button>
      <button class="btn btn-primary me-2" data-category="17">Science & Nature</button>
      <button class="btn btn-primary me-2" data-category="23">History</button>
    </div>
    <div id="quiz-container" class="card p-4">
      <div id="question-container">
        <h4 id="question"></h4>
        <div id="options" class="mt-3"></div>
      </div>
      <div class="mt-3 d-flex justify-content-between">
        <button id="next-btn" class="btn btn-primary">Next</button>
        <div id="timer">Time left: <span id="time">30</span>s</div>
      </div>
    </div>
    <!-- Result -->
    <div id="result-container" class="mt-4 text-center" style="display:none;">
      <h3>Your Score: <span id="score"></span>/<span id="total"></span></h3>
      <button id="restart-btn" class="btn btn-success mt-3">Restart Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
